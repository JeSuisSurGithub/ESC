<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
    <body>
    <div id="info_statut" class="div_principal"></div>
    <script src="/js/index.js"></script>
    <script>
        await deconnexion();
        est_connecte()
            .then(info_statut => {
                let msg_connect = info_statut.resultat ? "Connecté" : "Pas connecté";
                document.getElementById("info_statut").innerHTML = `<p>${msg_connect}, Grade Nv: ${info_statut.grade}</p><br/>`;
            })
            .catch(error => {
                document.getElementById("info_statut").innerHTML = `<p>Statut de connexion indisponible (${error.message})</p><br/>`;
            });
    </script>
  </body>
</html>
