<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Inventaire</title>
        <link rel="stylesheet" href="/css/inventaire.css">
    </head>
    <body>
        <header>
        	<a href="/html/inventaire.html" class="logo">ESC</a>
        	<div class="group">
          		<ul class="navigation">
            		<li><a onclick="inventaire()">Inventaire</a></li>
            		<li><a onclick="deconnexion()">Déconnection</a></li>
          		</ul>
				<div class="search">
					<span class="icon">
					    <ion-icon name="search-outline" class="searchBtn"></ion-icon>
					    <ion-icon name="close-outline" class="closeBtn"></ion-icon>
					</span>
				</div>
        	</div>
        	<div class="searchBox">
          		<input type="text" id="valeurs" placeholder="rechercher . . .">
        	</div>
      	</header>
        <h2 style="margin-top: 120px; color: #FFF; text-align: center;" id="compteur">Gestion d'inventaire</h2>
        <div class="left-info">
            <h2 id="titre-gauche">Entrez les information du livre à ajouter:</h2>
            <form class="form">
                <input class="input" type="text" id="titre" placeholder="Titre" name="titre"><br/>
                <input class="input" type="text" id="genre" placeholder="Genre" name="genre"><br/>
                <input class="input" type="text" id="auteur" placeholder="Auteur" name="auteur"><br/>
                <input class="input" type="text" id="editeur" placeholder="Editeur" name="editeur"><br/>
                <input class="input" type="text" id="rayon" placeholder="Rayon" name="rayon"><br/>
                <input class="input" type="date" id="date_parution" placeholder="Date de Parution" name="date_parution"><br/>
                <input class="input" type="file" id="image_couverture" placeholder="Image de Couverture" name="image_couverture"><br/>
                <input class="button-confirm" type="button" onclick="ajout_livre()" value="Ajout"><br/>
            </form>
        </div>
        <div class="right-info">
            <h2 id="titre-gauche">Entrez les information du livre à retirer:</h2>
            <form class="form">
                <input class="button-confirm" type="button" onclick="retrait_livre()" value="Retrait"><br/>
            </form>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="/js/api.js"></script>
		<script src="/js/navbar.js"></script>
		<script src="/js/inventaire.js"></script>
    </body>
</html>
