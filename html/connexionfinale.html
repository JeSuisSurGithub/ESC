<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Connexion</title>
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div class="div_principal">
            <h1>Connexion</h1>
            <form>
                <input id="email" class="entree_texte" placeholder="email" type="text" size="20"/><br/>
                <input id="motdepasse" class="entree_texte" placeholder="Mot de Passe" type="password" size="20"/><br/>
                <input class="entree_bouton"  onclick="connexion()" value="Se connecter" type="button"/><br/>
            </form>
            <div class="wrapper">
                <div class="card-switch">
                    <label class="switch">
                       <input type="checkbox" class="toggle">
                       <span class="slider"></span>
                       <span class="card-side"></span>
                       <div class="flip-card__inner">
                          <div class="flip-card__front">
                             <div class="title">Log in</div>
                             <form class="flip-card__form" action="">
                                <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                <input class="flip-card__input" name="password" placeholder="Password" type="password">
                                <button class="flip-card__btn">Let`s go!</button>
                             </form>
                          </div>
                          <div class="flip-card__back">
                             <div class="title">Sign up</div>
                             <form class="flip-card__form" action="">
                                <input class="flip-card__input" placeholder="Name" type="name">
                                <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                <input class="flip-card__input" name="password" placeholder="Password" type="password">
                                <button class="flip-card__btn">Confirm!</button>
                             </form>
                          </div>
                       </div>
                    </label>
                </div>   
           </div>
            <div id="info_erreurs"></div>
            <script src="/js/index.js"></script>
        </div>
    </body>
</html>
