<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Connexion-fin</title>
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body class="conn">
        <div class="div_principal">
            <h1>Connexion</h1>
            <div class="wrapper">
                <div class="card-switch">
                    <label class="switch">
                       <input type="checkbox" class="toggle">
                       <span class="slider"></span>
                       <span class="card-side"></span>
                       <div class="flip-card__inner">
                          <div class="flip-card__front">
                             <div class="title">Se connecter</div>
                             <form class="flip-card__form" action="">
                                <input class="flip-card__input" name="username" placeholder="Nom d'utilisateur" type="username">
                                <input class="flip-card__input" name="mot de passe" placeholder="Mot de Passe" type="password">
                                <button class="flip-card__btn">Allons-y!</button>
                             </form>
                          </div>
                          <div class="flip-card__back">
                             <div class="title">S'inscrire</div>
                             <form class="flip-card__form" action="">
                                <input class="flip-card__input" placeholder="Nom d'utilisateur" type="username">
                                <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                <input class="flip-card__input" name="nom" placeholder="Nom" type="nom">
                                <input class="flip-card__input" name="prenom" placeholder="Prenom" type="prenom">
                                <input class="flip-card__input" name="password" placeholder="Mot de Passe" type="password">
                                <input class="flip-card__input" name="birthday" placeholder="Date de naissance" type="dates">
                                <button class="flip-card__btn">Confirmer !</button>
                             </form>
                          </div>
                       </div>
                    </label>
                </div>   
           </div>
         <div id="info_erreurs"></div>
         <script src="/js/index.js"></script>
        </div>
        <div class="black-side"></div>
    </body>
</html>
