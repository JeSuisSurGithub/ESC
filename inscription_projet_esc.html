<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Connexion</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="container">
        <div class="logo">
            <img src="esc-high-resolution-logo.png" alt="Logo de votre site">
        </div>
        <div id="aligner" class="form-container">
            <div class="wrapper">
                <div class="card-switch">
                <label class="switch">
                <input class="toggle" type="checkbox">
                <span class="slider"></span>
                <span class="card-side"></span>
                <div class="flip-card__inner">
                    <div class="flip-card__front">
                        <div class="title">Se connecter</div>
                        <form class="flip-card__form">
                            <input type="email" id="email" placeholder="Email" name="email" class="flip-card__input">
                            <input type="password" id="motdepasse" placeholder="Mot de passe" name="password" class="flip-card__input">
                            <button class="flip-card__btn" onclick="seconnecter()">Connexion</button>
                        </form>
                    </div>
                    <div class="flip-card__back">
                        <div class="title">S'inscrire</div>
                        <form class="flip-card__form">
                            <input type="name" placeholder="Nom" id="nom" class="flip-card__input">
                            <input type="name" placeholder="Prenom" id="prenom" class="flip-card__input">
                            <input type="date" placeholder="Date de naissance" id="naissance" class="flip-card__input">
                            <input type="email" placeholder="Email" id="email" class="flip-card__input">
                            <input type="password" placeholder="Mot de passe" id="motdepasse" class="flip-card__input">
                            <button class="flip-card__btn" onclick="sinscrire()">Inscription</button>
                        </form>
                    </div>
                </div>
                </label>
            </div>   
    </div>
  </div>
 </body>
</html>
